<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 网页标题 -->
    <title>Gallery - Product PhotoFolio Template by 钧艺</title>

    <!-- 网站图标 -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- 字体资源 -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Cardo:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/lightgallery-bundle.css">
    <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body class="gallery-page">

    <header id="header" class="header d-flex align-items-center sticky-top">
        <div class="container-fluid position-relative d-flex align-items-center justify-content-between">

            <!-- 网站Logo -->
            <a href="JunYi.html" class="logo d-flex align-items-center me-auto me-xl-0">
                <i class="bi bi-camera"></i>
                <h1 class="sitename">PhotoFolio</h1>
            </a>
        </div>

        <!-- Filter buttons -->
        <div class="filter-buttons">
            <!-- 过滤按钮，用于切换不同的图像类别 -->
            <button class="filter-button" data-filter="all">全部</button>
            <button class="filter-button" data-filter="cloth-images">雪镜</button>
            <button class="filter-button" data-filter="bags-images">骑行镜</button>
            <button class="filter-button" data-filter="shoes-images">钓鱼镜</button>
            <button class="filter-button" data-filter="photography-images">跑步镜</button>
            <button class="filter-button" data-filter="architecture-images">墨镜</button>
            <button class="filter-button" data-filter="3D-images">3D</button>
        </div>
    </header>

    <!-- Content -->
    <div id="content">
        <!-- 内容将通过 AJAX 加载到这里 -->
    </div>


    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/lightgallery.min.js"></script>
    <script src="assets/js/lg-zoom.min.js"></script>
    <script src="assets/js/lg-rotate.min.js"></script>
    <script src="assets/js/lg-fullscreen.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/newmain.js"></script>
</body>

</html>
