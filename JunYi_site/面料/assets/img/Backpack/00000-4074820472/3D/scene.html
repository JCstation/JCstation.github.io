<!DOCTYPE html>
<html>
<head>
    <title>KLAND</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        canvas {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <script src="marmoset.js"></script>
    <script>
        // 确保marmoset.js的embed方法和参数正确
        if (typeof marmoset !== 'undefined') {
            marmoset.embed('scene.mview', {
                autoStart: true,
                fullFrame: true,
                pagePreset: false
            });
        } else {
            console.error('marmoset is not defined');
        }
    </script>
</body>
</html>
