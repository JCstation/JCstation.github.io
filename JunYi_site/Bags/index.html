<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>JCstation</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- Favicons -->
    <!-- 网站图标 -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Vendor CSS Files -->
    <!-- 引入第三方CSS文件 -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Main CSS File -->
    <!-- 引入自定义主CSS文件 -->
    <link href="assets/css/main.css" rel="stylesheet">

    <!-- LazySizes CSS (Optional) -->
    <!-- 引入LazySizes插件的CSS（可选） -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.2/lazysizes.min.css">

    <!-- LazySizes JS -->
    <!-- 引入LazySizes插件的JS，异步加载 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.2/lazysizes.min.js" async></script>
</head>

<body class="index-page">

    <header id="header" class="header d-flex align-items-center fixed-top">
        <div class="container-fluid position-relative d-flex align-items-center justify-content-between">
            <!-- 导航菜单 -->
            <nav id="navmenu" class="navmenu">
                <!-- 移动端菜单按钮 -->
                <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
            </nav>
        </div>
    </header>

    <!-- 作品集部分 -->
    <section id="portfolio" class="portfolio section">

        <!-- 部分标题 -->
        <div class="container section-title" data-aos="fade-up">
            <h2>AI-Product Catalog</h2>
            <p>由钧艺工作室创建的箱包产品目录</p>
        </div><!-- 结束 部分标题 -->

        <div class="container">

            <!-- Isotope布局 -->
            <div class="isotope-layout" data-default-filter="*" data-layout="masonry" data-sort="original-order">

                <!-- 作品集过滤器 -->
                <ul class="portfolio-filters isotope-filters" data-aos="fade-up" data-aos-delay="100">
                    <li data-filter="*" class="filter-active">全部</li>
                    <li data-filter=".Shoulder">单肩包</li>
                    <li data-filter=".Backpack">双肩包</li>
                </ul><!-- 结束 作品集过滤器 -->

                <!-- 作品集内容 -->
                <div class="row gy-4 isotope-container" data-aos="fade-up" data-aos-delay="200"id="portfolio-items">
                        <!-- 产品信息将通过 JavaScript 动态加载 -->
                    </div>
                </div>
            </div>

            <!-- 回到顶部按钮 -->
            <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i
                    class="bi bi-arrow-up-short"></i></a>

            <!-- 预加载动画 -->
            <div id="preloader"></div>

            <!-- Vendor JS Files -->
            <!-- 引入第三方JS文件 -->
            <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
            <script src="assets/vendor/aos/aos.js"></script>
            <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
            <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
            <script src="assets/vendor/imagesloaded/imagesloaded.pkgd.min.js"></script>
            <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>

            <!-- 引入自定义主JS文件 -->
            <script src="assets/js/main.js"></script>
            

</body>

</html>
