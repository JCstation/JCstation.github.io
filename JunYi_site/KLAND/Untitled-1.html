<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MView Directory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
        }

        /* 缩略图容器样式 */
        .thumbnails-container {
            display: flex;
            overflow-x: auto;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f1f1f1; /* 添加一个背景颜色，以提高可见性 */
        }

        /* 缩略图样式 */
        .thumbnail {
            width: 200px;
            height: 200px;
            margin: 10px;
            border: 1px solid #ddd;
            flex-shrink: 0; /* 防止缩略图在空间不足时收缩 */
        }

        /* MView容器样式 */
        .mview-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 70%;
            max-width: 830px;
            top: 20px;
            right: -50px; /* 调整右侧距离 */
            position: relative; /* 确保iframe在文档流中 */
            padding-bottom: 100px; /* 调整此值以留出足够的空间放置底部的缩略图 */
        }

        /* MView样式 */
        .mview {
            width: 100%;
            height: 100%;
            margin-left: 20px;
        }

         /* 右侧内容容器样式 */
         .right-content {
            position: fixed; /* 如果要固定在屏幕上方，则使用 fixed */
            top: 150px;
            right: 20px; /* 调整右侧距离 */
            text-align: left; /* 文字左对齐 */
            width: 30%;
        /* 可以根据需要添加其他样式 */
        }

        /* 右侧图片样式 */
        .right-image {
            max-width: 100%; /* 保持图片响应式 */
            height: auto;
            margin-top: 20px; /* 调整顶部间距 */
        }
    </style>
</head>
<body>
    <h1>启联3D产品目录</h1>

    <!-- 用实际的MView文件替换文件名和路径 -->
    <div class="mview-container">
        <div class="mview">
            <iframe src="S12267/scene.html" name="viewerframe" allowfullscreen="true" height="567" width="830"></iframe>
        </div>
    </div>

    <!-- 右侧内容容器 -->
    <div class="right-content">
        <h2>产品信息</h2>
        <p>产品ID: XXXX</p>
        <p>产品名称: 产品名称</p>
        <p>URL链接: <a href="#">产品链接</a></p>
        <p>制作团队: 团队名称</p>
        <img src="path/to/your/qrcode.jpg" alt="二维码" class="right-image">
    </div>

    <!-- 用实际的MView文件替换文件名和路径 -->
    <div class="thumbnails-container">
        <div class="thumbnail">
            <a href="SL808/scene.html" target="viewerframe">
                <img src="SL808/SL808.jpg" alt="场景1" class="thumbnail">
            </a>
        </div>

        <div class="thumbnail">
            <a href="SL857/scene.html" target="viewerframe">
                <img src="SL857/SL857.jpg" alt="场景2" class="thumbnail">
            </a>
        </div>

        <div class="thumbnail">
            <a href="SL921/scene.html" target="viewerframe">
                <img src="SL921/SL921.jpg" alt="场景3" class="thumbnail">
            </a>
        </div>

        <div class="thumbnail">
            <a href="SL510/scene.html" target="viewerframe">
                <img src="SL510/SL510.jpg" alt="场景4" class="thumbnail">
            </a>
        </div>
        <!-- 需要时添加更多的缩略图容器 -->
    </div>
</body>
</html>
