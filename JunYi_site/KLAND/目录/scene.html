    <style>
        /* 使 HTML 和 body 元素的高度占满整个视口，并去除默认的边距和内边距 */
        html,
        body {
            height: 100%;
            /* 设置高度为100% */
            margin: 0;
            /* 去除默认的外边距 */
            padding: 0;
            /* 去除默认的内边距 */
        }

        /* 对 body 进行布局设置 */
        body {
            display: flex;
            /* 使用弹性布局，使子元素可以在主轴上对齐 */
            flex-direction: column;
            /* 主轴方向为垂直方向，即从上到下排列子元素 */
            background-color: #f0f0f0;
            /* 设置背景颜色 */
        }

        /* 导航容器样式 */
        .navbar-container {
            white-space: nowrap;
            border-bottom: 1px solid #ddd;
        }

        /* 导航栏样式 */
        .navbar {
            display: inline-flex;
            background-color: #000000;
            padding: 10px;
            gap: 5px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.3);
            justify-content: space-around;
            /* 内容均匀分布 */
            max-width: 100%;
            overflow-x: auto;
        }

        /* 导航链接样式 */
        .navbar a {
            color: white;
            text-decoration: none;
            width: 80px;
            /* 固定宽度 */
            height: 50px;
            /* 固定高度 */
            display: flex;
            /* 使用弹性布局使子元素居中对齐 */
            justify-content: center;
            /* 水平居中对齐内容 */
            align-items: center;
            /* 垂直居中对齐内容 */
            border-radius: 5px;
            background-color: #555;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #777;
        }

        /* 视图容器样式 */
        .viewer-container {
            flex: 1;
            /* 占据剩余空间 */
            display: flex;
            /* 使用弹性布局 */
            justify-content: center;
            /* 居中对齐内容 */
            align-items: center;
            /* 垂直居中对齐内容 */
            padding: 0;
            /* 去除内边距 */
            box-sizing: border-box;
            /* 包括边框和内边距在宽高计算中 */
        }

        /* 图片样式 */
        .lazyload {
            width: 80px;
            /* 固定宽度，与导航按钮一致 */
            height: 50px;
            /* 固定高度，与导航按钮一致 */
            display: block;
            /* 使图片独占一行 */
            margin: 0;
            /* 去除间距，以确保布局一致 */
            border-radius: 5px;
            transition: box-shadow 0.3s;
            /* 添加过渡效果 */
        }

        .lazyload:hover {
            box-shadow: 0px 0px 10px rgba(9, 255, 0, 0.5);
            /* 添加阴影效果 */
        }

        /* iframe 样式 */
        iframe {
            width: 100%;
            /* 宽度为100% */
            height: 100%;
            /* 高度为100% */
            border: none;
            /* 去除边框 */
            box-sizing: border-box;
            /* 包括边框和内边距在宽高计算中 */
        }
    </style>
